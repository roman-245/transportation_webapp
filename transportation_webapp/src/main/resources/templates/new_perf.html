<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с сеансами | Добавление сеансов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78¡YhFLdvKuhfTAU6auU8tT94WrHftjDbrCEXSU10BogyZ2QVZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://southafrica.savinodelbene.com/wp-content/uploads/2021/10/transportation-logistics-container-cargo-ship-cargo-plane-3d-rendering-illustration-scaled.jpg'); height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center"><h1>Добавление сеансов</h1></blockquote>
    <div>
        <div style="margin: 50px;">
            <form action="#" th:action="@{/save}" th:object="${perf}" method="post">
                <table>
                    <tr>
                        <td>ID</td>
                        <td><label>
                            <input type="text"
                                   onkeyup="this.value = this.value.replace(/[^0-9.]/g, '');"
                                   onchange="validateDate(this.value);" th:field="*{id}">
                        </label></td>
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Содержимое груза:</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки груза:</td>
                        <td><input type="text" th:field="*{dispatch_city}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки груза:</td>
                        <td><input type="date"
                                   placeholder="ДД.ММ.ГГ"
                                   onchange="validateDate(this.value);" th:field="*{dispatch_date}">
                        </td>
                    </tr>
                    <tr>
                        <td>Город прибытия груза:</td>
                        <td><input type="text" th:field="*{arrival_city}"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия груза:</td>
                        <td><input type="date"
                                   placeholder="ДД.ММ.ГГ"
                                   onchange="validateDate(this.value);" th:field="*{arrival_date}">
                        </td>
                    </tr>
                        <td>
                            <button type="submit" class="btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="return confirm('Сохранить статю?')">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
